<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://github.com/Abhigyan2002"><img src="GitHub_logo.png" alt="" srcset=""></a>
        <a href="https://www.linkedin.com/in/abhigyan-chakraborty-38a12721b/"><img src="linkedin.jpg" alt=""></a>
    </nav>
    <audio loop autoplay id="backgroundMusic">
        <source src="background.mp3" type="audio/mp3">
    </audio>
    <h1>Tic Tac Toe</h1>
    
    <div class="container">
        <div class="buttons">
            <button id="1" class="box"><span class="boxtext"></span></button>
            <button id="2" class="box"><span class="boxtext"></span></button>
            <button id="3" class="box"><span class="boxtext"></span></button>
            <button id="4" class="box"><span class="boxtext"></span></button>
            <button id="5" class="box"><span class="boxtext"></span></button>
            <button id="6" class="box"><span class="boxtext"></span></button>
            <button id="7" class="box"><span class="boxtext"></span></button>
            <button id="8" class="box"><span class="boxtext"></span></button>
            <button id="9" class="box"><span class="boxtext"></span></button>
        </div>
        <hr >
        <div class="result">X plays first!</div>
        <hr class="start">
        <div class="controls">
            <button class="reset">RESET</button>
            <button class="sound">Sound: Off</button>
        </div>
    </div>
    <script src="logic.js"></script>
    
</body>
</html>
